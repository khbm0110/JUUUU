      /* Loader Styles */
      #loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #111827; /* Same as bg-gray-900 */
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }
      .loader-spinner {
        border: 4px solid rgba(251, 191, 36, 0.3); /* yellow-400 with opacity */
        border-top-color: #FBBF24; /* yellow-400 */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      body.loaded #loader {
        opacity: 0;
        pointer-events: none;
      }
